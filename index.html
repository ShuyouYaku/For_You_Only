<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You Only</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    #gif {
      margin-top: 30px;
      max-width: 90vw;
      max-height: 60vh;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="question">Do you still think of me?</div>
    <button class="button" id="yesBtn">Yes</button>
    <button class="button" id="noBtn">No</button>
    <img id="gif" src="gift_default.gif" alt="gif" />
  </div>

  <script>
    // Gửi thông tin vào Google Sheet
    function sendToGoogleSheet(result) {
      fetch("https://script.google.com/macros/s/AKfycbzB3U2BUrjVB3twfjY0LRLno5Wl1ljqo02youRDsuY0SEhIBXprTF_ics0GQd4lrdOnlQ/exec", {
        method: "POST",
        mode: "no-cors", // Tránh lỗi CORS
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          ip: ipAddress,
          result: result,
          userAgent: navigator.userAgent,
        }),
      });
    }

    // Lấy IP người dùng
    let ipAddress = "unknown";
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        ipAddress = data.ip;
        sendToGoogleSheet("visit"); // Gửi khi vừa truy cập
      });

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const gif = document.getElementById("gif");

    yesBtn.addEventListener("click", () => {
      gif.src = "gift_yes.gif";
      sendToGoogleSheet("yes");
    });

    noBtn.addEventListener("click", () => {
      // Càng ấn nhiều, nút Yes sẽ to ra
      const currentScale = parseFloat(getComputedStyle(yesBtn).transform.split(",")[0].replace("matrix(", "")) || 1;
      const newScale = currentScale + 0.1;
      yesBtn.style.transform = `scale(${newScale})`;
      sendToGoogleSheet("no");
    });
  </script>
</body>
</html>
