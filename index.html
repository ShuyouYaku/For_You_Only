<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>For You Only</title>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .button {
        background-color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
      }
      #gift {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <img id="gift" src="gift1.gif" />
    <div class="button-container">
      <button class="button" onclick="sendChoice('Yes')">Yes</button>
      <button class="button" onclick="sendChoice('No')">No</button>
      <button class="button" onclick="sendChoice('Are you sure?')">Are you sure?</button>
    </div>

    <script>
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzB3U2BUrjVB3twfjY0LRLno5Wl1ljqo02youRDsuY0SEhIBXprTF_ics0GQd4lrdOnlQ/exec";

      // Gửi lựa chọn (GET method để tránh CORS)
      function sendChoice(choice) {
        const url = `${SCRIPT_URL}?Action=Choice&Choice=${encodeURIComponent(choice)}`;
        fetch(url)
          .then((response) => console.log("Logged:", choice))
          .catch((error) => console.error("Logging failed:", error));
      }

      // Gửi lượt truy cập khi mở trang (GET method)
      window.addEventListener("load", () => {
        const url = `${SCRIPT_URL}?Action=Visit`;
        fetch(url)
          .then(() => console.log("Visit logged"))
          .catch((error) => console.error("Visit logging failed:", error));
      });
    </script>
  </body>
</html>
