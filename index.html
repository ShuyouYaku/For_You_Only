  <script>
    let TYPE_SPEED = 100;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const response = document.getElementById("response");

    yesBtn.addEventListener("click", () => {
  logToSheet("choice", { choice: "Yes" });

});


 noBtn.addEventListener("click", () => {

  document.getElementById("defaultGif").style.display = "none";

  noMessage.style.display = "flex";

  const mainText = noMessage.querySelector(".main-text");
  const subText = noMessage.querySelector(".sub-text");

  const main = mainText.dataset.text;
  const sub = subText.dataset.text;

  typeText(mainText, main, 50, 80);

setTimeout(() => {
  typeText(subText, sub, 40, 70);
}, main.length * 60);

<script>
  const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx_pdCgUSHLm9mX3zq_rwbp5g7sKynGxgPLNcWxHoPFO-3HEZ2LjVdUZX2TTkgOB5ECZg/exec';

  function getSessionId() {
    let id = localStorage.getItem('sid');
    if (!id) {
      id = (crypto.randomUUID && crypto.randomUUID()) || Math.random().toString(36).slice(2);
      localStorage.setItem('sid', id);
    }
    return id;
  }

  function logToSheet(event, extra = {}) {
    const payload = {
      event,
      sessionId: getSessionId(),
      path: location.pathname + location.search,
      referrer: document.referrer,
      userAgent: navigator.userAgent,
      extra
    };

    if (navigator.sendBeacon) {
      const blob = new Blob([JSON.stringify(payload)], { type: 'text/plain' });
      navigator.sendBeacon(WEB_APP_URL, blob);
    } else {
      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        keepalive: true,
        mode: 'no-cors'
      });
    }
  }
async function checkReturningUser() {
  const sid = getSessionId();

  try {
    const res = await fetch(`${WEB_APP_URL}?sid=${sid}`);
    const data = await res.json();

    if (data.status === "returning") {
      handleReturningUser(data.choice);
      return true;
    }
  } catch (e) {}

  return false;
}

function handleReturningUser(choice) {
  const h1 = document.querySelector("h1");
  const buttons = document.getElementById("buttons");
  const cat = document.getElementById("cat");
  const defaultGif = document.getElementById("defaultGif");
  const yesGif = document.getElementById("yesGif");
  const response = document.getElementById("response");
  const noMessage = document.getElementById("noMessage");
  if (h1) h1.style.display = "none";
  if (buttons) buttons.style.display = "none";
  if (cat) cat.style.display = "none";
  if (defaultGif) defaultGif.style.display = "none";
  if (yesGif) yesGif.style.display = "none";
  if (response) response.style.display = "none";
  if (choice === "No") {
    document.body.style.backgroundColor = "black";
    noMessage.style.display = "flex";

    const mainText = noMessage.querySelector(".main-text");
    const subText = noMessage.querySelector(".sub-text");

    typeText(mainText, mainText.dataset.text, 50);
    setTimeout(() => {
      typeText(subText, subText.dataset.text, 40);
    }, mainText.dataset.text.length * 60);

    document.body.classList.remove("hidden");
    return;
  }

  if (choice === "Yes") {
    yesGif.style.display = "block";
    response.style.display = "block";
    document.body.classList.remove("hidden");
  }
}
function showSadYesMessage() {
  document.body.style.backgroundColor = "black";

  const msg = document.createElement("div");
  msg.style.color = "red";
  msg.style.fontFamily = "'Press Start 2P', monospace";
  msg.style.fontSize = "clamp(14px, 3vw, 26px)";
  msg.style.textAlign = "center";

  msg.textContent = "Do you want to change your mind?";

  document.body.appendChild(msg);
}
function showBlackScreen() {
  document.body.style.backgroundColor = "black";
}

 document.addEventListener('DOMContentLoaded', async () => {
  const isReturning = await checkReturningUser();

  if (!isReturning) {
    document.body.classList.remove("hidden");
  }

  logToSheet('visit');
});

  window.addEventListener('beforeunload', () => {
    logToSheet('exit');
  });
function typeText(element, text, variance = 20) {
  element.textContent = "";
  let i = 0;

  function typeNext() {
    if (i < text.length) {
      element.textContent += text[i];
      i++;

      const delay =
        TYPE_SPEED + Math.random() * variance;

      setTimeout(typeNext, delay);
    }
  }

  typeNext();
}
</script>
