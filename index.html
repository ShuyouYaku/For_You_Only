<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .btn {
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      transition: transform 0.3s ease-in-out;
    }

    #noBtn {
      background-color: #ff4c4c;
      color: white;
    }

    #response {
      display: none;
      margin-top: 10px;
      font-size: 24px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Do you want to be my Valentine?</h1>
  <div id="buttons">
    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>
  </div>

  <img id="cat" src="https://media.tenor.com/1q_L03jDdJYAAAAC/cute-cat.gif" alt="Cat Gif" width="200" />

  <!-- GIFs -->
  <img id="defaultGif" src="default.gif" alt="default gif" style="margin-top: 20px; width: 250px;" />
  <img id="yesGif" src="yes.gif" alt="yes gif" style="margin-top: 20px; width: 300px; display: none;" />

  <div id="response">
    <h2>Knew you would say yes üíñ</h2>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const response = document.getElementById("response");

    const sendChoice = (choice) => {
      fetch("https://script.google.com/macros/s/AKfycbyqTRpy8sRfaHbyMJgshn6CxoRNE_uz9nlpxIQ6NtZEc2JDsnYfkzxKGED8L97xIMIS4w/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ choice }),
      });
    };

    let noClickCount = 0;
    const noTexts = [
      "Are you sure?",
      "Really sure??",
      "Are you positive?",
      "Pookie please...",
      "Just think about it!",
      "If you say no, I will be really sad...",
      "I will be very sad...",
      "I will be very very sad..."
    ];

    yesBtn.addEventListener("click", () => {
      sendChoice("Yes");
      document.querySelector("h1").style.display = "none";
      document.getElementById("buttons").style.display = "none";
      document.getElementById("cat").style.display = "none";
      document.getElementById("defaultGif").style.display = "none";

      const yesGif = document.getElementById("yesGif");
      yesGif.style.display = "block";
      yesGif.style.marginTop = "10px";
      yesGif.style.marginLeft = "auto";
      yesGif.style.marginRight = "auto";

      response.style.display = "block";
    });

    noBtn.addEventListener("click", () => {
      sendChoice("No");
      noClickCount++;
      if (noClickCount <= noTexts.length) {
        noBtn.textContent = noTexts[noClickCount - 1];
        yesBtn.style.transform = `scale(${1 + noClickCount * 0.2})`;
        if (noClickCount === noTexts.length) {
          noBtn.style.display = "none";
        }
      }
    });
  </script>

<script>
  const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzB3U2BUrjVB3twfjY0LRLno5Wl1ljqo02youRDsuY0SEhIBXprTF_ics0GQd4lrdOnlQ/exec';

  function getSessionId() {
    let id = localStorage.getItem('sid');
    if (!id) {
      id = (crypto.randomUUID && crypto.randomUUID()) || Math.random().toString(36).slice(2);
      localStorage.setItem('sid', id);
    }
    return id;
  }

  function logToSheet(event, extra = {}) {
    const payload = {
      event,
      sessionId: getSessionId(),
      path: location.pathname + location.search,
      referrer: document.referrer,
      userAgent: navigator.userAgent,
      extra
    };

    if (navigator.sendBeacon) {
      const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
      navigator.sendBeacon(WEB_APP_URL, blob);
    } else {
      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        keepalive: true,
        mode: 'no-cors'
      });
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    logToSheet('visit');
  });

  window.addEventListener('beforeunload', () => {
    logToSheet('exit');
  });

  // B·∫°n c√≥ th·ªÉ g·ªçi logToSheet('choice', { choice: 'yes' }) khi b·∫•m Yes
</script>

</body>
</html>
